<!doctype html>
<html lang="pt">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>IDMAR</title>
  <script>
  (function(){
    const KEY='IDMAR_SESSION';
    const base = (location.pathname.replace(/[^\/]+$/, '') || '/'); // ex.: /IDMAR/

    // se vier de logout, limpa e remove o par√¢metro
    const q = new URLSearchParams(location.search);
    if (q.get('logout') === '1') {
      try{ localStorage.removeItem(KEY); }catch(e){}
      try{ sessionStorage.removeItem(KEY); }catch(e){}
      history.replaceState({}, '', location.pathname);
    }

    function hasSession(){
      try { return !!JSON.parse(localStorage.getItem(KEY)); } catch(e){ return false; }
    }

    location.replace(base + (hasSession() ? 'validador.html' : 'login.html'));
  })();
  </script>
</head>
<body></body>
</html>
