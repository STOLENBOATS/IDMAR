  <!-- Handler de login (robusto para subpastas /IDMAR/) -->
<script>
(function () {
  const KEY = 'IDMAR_SESSION';

  function baseUrl(file) {
    // ex.: /IDMAR/login.html -> /IDMAR/ + file
    return location.pathname.replace(/[^\/]+$/, '') + file;
  }

  // Se jÃ¡ tens sessÃ£o, salta o login (evita loop)
  try {
    if (localStorage.getItem(KEY)) {
      location.replace(baseUrl('validador.html'));
      return;
    }
  } catch (e) {}

  function setSession(user, remember) {
    const sess = { user, role: 'operator', ts: Date.now() };
    try { localStorage.setItem(KEY, JSON.stringify(sess)); } catch (e) { console.error('localStorage set fail', e); }
    if (!remember) { try { sessionStorage.setItem(KEY, JSON.stringify(sess)); } catch (e) {} }
    console.log('[LOGIN] sessÃ£o ->', localStorage.getItem(KEY));
  }

  function login() {
    const u = (document.getElementById('user')?.value || '').trim();
    const p = document.getElementById('pass')?.value || '';
    const remember = !!document.getElementById('remember')?.checked;

    if (u.toLowerCase() === 'admin' && p === 'Admin2025') {
      setSession(u, remember);
      const dest = baseUrl('validador.html');
      console.log('[LOGIN] redirect ->', dest);
      location.href = dest;
    } else {
      alert('Credenciais invÃ¡lidas');
    }
  }

  document.getElementById('btnLogin')?.addEventListener('click', (e)=>{ e.preventDefault(); login(); });
  document.getElementById('pass')?.addEventListener('keydown', (e)=>{ if (e.key==='Enter'){ e.preventDefault(); login(); }});
})();
</script>
