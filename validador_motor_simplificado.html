<!doctype html>
<html lang="pt">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>IDMAR — Motor (Simplificado)</title>
  <link rel="icon" href="img/logo-pm.png"/>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/theme-soft-light.v1.css">
  <link rel="stylesheet" href="css/nav-ribbon.v5.css">
  <style>
    .card{background:#fff;border:1px solid #e5e7eb;border-radius:12px;padding:1rem;box-shadow:0 1px 2px rgba(0,0,0,.04)}
    .row{display:grid;gap:1rem;grid-template-columns:repeat(auto-fit,minmax(260px,1fr))}
    label b{display:block;margin-bottom:.25rem}
    .muted{opacity:.7;font-size:.9rem}
    .btn{padding:.6rem 1rem;border:1px solid #0b6bcb;border-radius:10px;background:#0b6bcb;color:#fff;cursor:pointer}
    .btn.secondary{background:#fff;color:#0b6bcb}
    .result.ok{color:#065f46} .result.bad{color:#b91c1c}
    .thumb{max-width:140px;max-height:100px;border:1px solid #ddd;border-radius:8px}
  </style>
</head>
<body id="page-motor-simple">
  <header class="header">
    <div class="left"><img src="img/logo-pm.png" alt="PM" style="height:28px;vertical-align:middle;margin-right:.5rem">IDMAR — Identificação Marítima</div>
    <nav class="ribbon" style="float:right">
      <a class="btn secondary" href="validador.html">Validador</a>
      <a class="btn secondary" href="historico_motor.html">Histórico Motor</a>
      <a class="btn secondary" href="historico_win.html">Histórico WIN</a>
    </nav>
  </header>

  <main class="container" style="max-width:1100px;margin:1rem auto">
    <h1>Validador de Motor (Simplificado)</h1>
    <p class="muted">Registo rápido e robusto sem dependências externas. Guarda no <code>localStorage</code> e mostra no histórico.</p>

    <div class="card row">
      <div>
        <label><b>Marca</b>
          <select id="brand">
            <option value="">— Selecionar —</option>
            <option>Yamaha</option>
            <option>Honda</option>
            <option>Suzuki</option>
            <option>Mercury</option>
            <option>Volvo Penta</option>
            <option>Tohatsu</option>
            <option>Evinrude</option>
            <option>Selva</option>
          </select>
        </label>
      </div>
      <div>
        <label><b>Modelo</b>
          <input id="model" placeholder="Ex.: F350, BF150, DF90"/>
        </label>
      </div>
      <div>
        <label><b>Variante / Sufixo</b>
          <input id="variant" placeholder="Ex.: NSA, A, X, L"/>
        </label>
      </div>
      <div>
        <label><b>Nº de Série</b>
          <input id="serial" placeholder="Ex.: 6ML-1005843 / BAAL-1234567"/>
        </label>
      </div>
      <div>
        <label><b>Localização</b></label>
        <div>
          <label><input type="radio" name="loc" value="auto" checked> Auto</label>
          <label><input type="radio" name="loc" value="exterior"> Exterior</label>
          <label><input type="radio" name="loc" value="interior"> Interior</label>
        </div>
      </div>
      <div>
        <label><b>Notas</b>
          <textarea id="notes" placeholder="Observações: chapa, core plug, corrosão, etc." rows="3"></textarea>
        </label>
      </div>
      <div>
        <label><b>Foto (opcional)</b>
          <input id="photo" type="file" accept="image/*"/>
          <div><img id="preview" class="thumb" alt=""></div>
        </label>
      </div>
    </div>

    <div style="margin:1rem 0">
      <button id="btn-validate" class="btn">Validar nº de motor</button>
      <button id="btn-clear" class="btn secondary">Limpar</button>
    </div>

    <div id="result" class="card">
      <b>Identificador</b>
      <div id="identifier" class="muted">Aguardando...</div>
      <b>Resultado</b>
      <div id="status" class="result"></div>
      <b>Interpretação</b>
      <div id="meaning" class="muted"></div>
    </div>
  </main>

  <script defer src="js/motor-simple.js"></script>
  <script defer src="js/history-recorder-motor-simple.js"></script>
  <script defer src="js/boot-idmar.js"></script>

</body>
</html>
